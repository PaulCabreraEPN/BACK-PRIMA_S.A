<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Error interno</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f8fafc;--card:#ffffff;--muted:#6b7280;--danger:#ef4444}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,#fbfcfe 0%,var(--bg) 100%);color:#0f172a}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{background:var(--card);max-width:640px;width:100%;padding:30px;border-radius:12px;box-shadow:0 12px 30px rgba(13,38,64,0.06);text-align:center}
    .icon{width:84px;height:84px;margin:0 auto 12px;display:block}
    h2{font-size:18px;margin:6px 0;color:var(--danger)}
    p{color:var(--muted);margin:0;font-size:15px}
    footer{margin-top:20px;color:#4b4e53;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
        <circle cx="12" cy="12" r="10" fill="#fff1f2" stroke="#fecaca" stroke-width="1"/>
        <path d="M12 8v4" stroke="#b91c1c" stroke-width="1.6" stroke-linecap="round"/>
        <path d="M12 15h.01" stroke="#b91c1c" stroke-width="1.6" stroke-linecap="round"/>
      </svg>
      <h2>Error interno</h2>
      <p>Ha ocurrido un error al procesar la confirmación. Intenta nuevamente más tarde.</p>
      <footer>Si el error persiste contacta con el equipo de soporte.</footer>
    </div>
  </div>
</body>
</html>
